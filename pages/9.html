	<h1>事物皆有核心</h1>
	
	<p>2018/08/15</p>

	<p>一支笔的核心应该时笔芯里面那个滚珠；电脑的核心毫无疑问是CPU；人体的核心的大脑；人的核心是思想；一篇好文章总会有一个中心思想；一本小说也会有一条贯穿全文的主线；细胞最重要的是细胞核；行星围绕恒星运动，宇宙起于大爆炸...</p>
	<p>核心，是抛开一切细枝末节或装饰后的本源，是根本，是相关事物存在的理由。</p>
	<p>如果不能洞悉事物的核心，那将难以正确认识它们，会陷入泥淖，会一无所得；</p>
	<p>相反，如果具有洞彻万物的眼睛，这个世界的本质就会呈现在面前，事物时间的关联性，方法的通用性，一切的一切，都会明朗。</p>

	<p>也许，这就是道</p>
